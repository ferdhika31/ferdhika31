<!DOCTYPE html>
<html>
<head>
    <!-- <script src="http://jwpsrv.com/library/zgaT7KgoEeKd8CIACpYGxA.js"></script> -->
    <script src="jwplayer-8.4.1/jwplayer.js"></script>
    <script>jwplayer.key='c9LmUznIEnGsLiST2yp48x/CgoUCMjbWfowKhA==';</script> 
</head>
<body>
    <div id="player">Loading the player...</div>
    <script>
        // Setup the player
        const player = jwplayer("player").setup({
            sources: [{
                file: "rtmp://202.169.224.76:1935/atcs/Bandara2.stream"
            },{
                file: "http://202.169.224.76:1935/atcs/Bandara2.stream/playlist.m3u8"
            }],
            rtmp: {
                bufferlength: 3
            },
            fallback: false
        });

        // Listen to an event
        player.on('pause', (event) => {
            alert('Why did my user pause their video instead of watching it?');
        });

        // Call the API
        const bumpIt = () => {
            const vol = player.getVolume();
            player.setVolume(vol + 10);
        }
        bumpIt();
    </script>
</body>
</html>
